<form class="form-horizontal" >
    <div class="form-group">
        <label  class="col-xs-4 control-label">容器名称</label>
        <div class="col-xs-8">
            <select name="componentName" class="form-control">
                <option value="jms">jms</option>
                <option value="activemq">activemq</option>
                <option value="hornetq">hornetq</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">目的地类型</label>
        <div class="col-xs-8">
            <select name="destinationType" class="form-control">
                <option value="topic">topic</option>
                <option value="queue">queue</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">目的地名称</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="destinationName">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">连接工厂提供者</label>
        <div class="col-xs-5">
            <select name="connectionFactoryProvider" class="form-control">
            </select>
        </div>
    </div>
</form>
