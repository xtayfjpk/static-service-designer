<form class="form-horizontal" >
    <div class="form-group">
        <label  class="col-xs-4 control-label">是否启用SSL</label>
        <div class="col-xs-8">
            <select name="sslEnabled" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">空闲时间</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="httpClientIdleTime">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">Servlet路径</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="servletPath">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">主机名称</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="host">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">端口号</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="port">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">最大连接数</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="maxConnections">
        </div>
    </div>

</form>
