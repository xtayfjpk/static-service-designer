<form class="form-horizontal" >
    <div class="form-group">
        <label  class="col-md-5 control-label">服务ID</label>
        <div class="col-md-7">
            <input type="text" class="form-control" name="serviceId">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-5 control-label">服务名称</label>
        <div class="col-md-7">
            <input type="text" class="form-control" name="serviceName">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-5 control-label">服务描述</label>
        <div class="col-md-7">
            <input type="text" class="form-control"  name="description">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-5 control-label">服务提供商</label>
        <div class="col-md-7">
            <input type="text" class="form-control"  name="vendor">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-5 control-label">自启动</label>
        <div class="col-md-7">
            <select name="autoStart" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-5 control-label">业务类型</label>
        <div class="col-md-7">
            <input type="text" class="form-control"  name="businessType">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-5 control-label">服务序列号</label>
        <div class="col-md-7">
            <input type="text" class="form-control"  name="businessSequence">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-5 control-label">服务跟踪</label>
        <div class="col-md-7">
            <select name="trace" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-5 control-label">服务监控</label>
        <div class="col-md-7">
            <select name="enableMonitor" class="form-control">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>
    </div>
</form>
