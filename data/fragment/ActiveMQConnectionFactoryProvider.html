<form class="form-horizontal" >
    <div class="form-group">
        <label  class="col-xs-4 control-label">主机名称</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="host">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">端口号</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="port">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">协议</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="protocol">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">用户名</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="username">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">密码</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="password">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">最大连接数</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="maxConnections">
        </div>
    </div>

</form>
