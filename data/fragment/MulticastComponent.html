<form class="form-horizontal" >
    <div class="form-group">
        <label  class="col-xs-4 control-label">并行处理</label>
        <div class="col-xs-8">
            <select name="parallelProcessing" class="form-control">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">异常时终止</label>
        <div class="col-xs-8">
            <select name="stopOnException" class="form-control">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">shareUnitOfWork</label>
        <div class="col-xs-8">
            <select name="shareUnitOfWork" class="form-control">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">streaming</label>
        <div class="col-xs-8">
            <select name="streaming" class="form-control">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">超时时间</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="timeout">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">onPrepare</label>
        <div class="col-xs-5">
            <select name="onPrepare" class="form-control">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">executorService</label>
        <div class="col-xs-5">
            <select name="executorService" class="form-control">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">聚合策略</label>
        <div class="col-xs-5">
            <select name="aggregationStrategy" class="form-control">
            </select>
        </div>
    </div>
</form>
