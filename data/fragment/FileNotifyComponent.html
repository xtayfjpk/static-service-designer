<form class="form-horizontal" >
    <div class="form-group">
        <label  class="col-xs-4 control-label">监控目录</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" name="notifyDirectory">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">监控子目录</label>
        <div class="col-xs-8">
            <select name="notifySubtree" class="form-control">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">监控掩码</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="notifyMask">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">字符编码</label>
        <div class="col-xs-8">
            <input type="text" class="form-control"  name="charset">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">使用幂等</label>
        <div class="col-xs-8">
            <select name="idempotent" class="form-control">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-xs-4 control-label">幂等仓库</label>
        <div class="col-xs-5">
            <select name="idempotentRepository" class="form-control">
            </select>
        </div>
    </div>
</form>
