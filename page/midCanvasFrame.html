<script type="text/javascript">
    function removeTab(id){
        $('#service_design_nav_tab ul li[name='+id+']').remove();
        $("#"+id).remove();
        $("#service_design_nav_tab ul li:first a").tab('show');
    };
    function addTabAndActive(tab,content){
        $("#service_design_nav_tab ul").append(tab);
        $("#service_design_content").append(content);

        $("#service_design_nav_tab ul li:last a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        }).tab('show');
    };
    function createCloseTip(id){
        return '<div style="width:5px;height:5px;position:absolute;top:0px;right:7px;cursor:pointer;" onclick="removeTab(\''+id+'\')"><font color="red">X</font></div>';
    };
    $(function(){
        $('#service_design_nav_tab ul li a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    });


    function addService(){
        var id	="addService-"+ new Date().getTime();
        var tab 	= "<li role='presentation' name='"+id+"'><a name='"+id+"' href='#"+id+"'><span class='glyphicon glyphicon-th-list' ></span> 新建服务2</a>"+createCloseTip(id)+"</li>";
        var content = "<div class='tab-pane' id='"+id+"'>"+""+"</div>";
        addTabAndActive(tab,content);
        //
    };
</script>
